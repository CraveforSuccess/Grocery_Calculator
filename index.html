<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class=" main_cont">
        <div class="container content">
            <div class=" form-switch toggler">
                <input class="form-check-input toggle_btn" type="checkbox" role="switch" id="flexSwitchCheckChecked"  >
                <label class="form-check-label toggle_txt" for="flexSwitchCheckChecked">Dark mode</label>
              </div>
            <h1>Grocery Calculator</h1>
            
            <br>
            <div class="container ">
                <input type="text" placeholder="Enter the item" class="textinp">
                <button class="btn btn-primary btn1">Submit</button>
            </div>
            <br>
            <div class="container">
                <input type="text" placeholder="Enter the item" class="textinp1">
                <button class="btn btn-success btn2">Submit</button>
            </div>
            <button class="btn btn-danger  mt-2 my-auto complete_btn">Create Map</button>
            <button class="btn btn-dark  mt-2 my-auto total_btn">Total</button>

            <div class="container list">

            </div>
            <div class="container total">
               
                   <span class="totalpara"><h3>Total is: <span class="total_amount"></span></h3></span> 
                    
                
            </div>
        </div>
    </div>

    <script src="App.js"></script>
</body>

</html>
